{% extends "base.html" %}

{% block content %}
  <h1>
    Dish list
    <a href="{% url 'core:dish-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li>
          <a href="{% url "core:dish-detail" pk=dish.id %} ">{{ dish.id }}. {{ dish.name }}</a>
          ({{ dish.type.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dishes in menu</p>
  {% endif %}
{% endblock %}
